<!DOCTYPE html>
<html lang="pt-BR">
<head>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');

body{

  background:radial-gradient(circle at top,#1a2a3a,#050a12);

  display:flex;

}

.card{

  color:#000;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
  box-shadow:0 6px 0 #c99700,0 10px 20px rgba(0,0,0,.6);
}

button:active{
  transform:translateY(4px);
  box-shadow:0 2px 0 #c99700;
}

.pergunta{
  font-size:18px;
  margin-bottom:20px;
}

.fade{
  animation:fade .6s ease;
}

@keyframes fade{
  from{opacity:0; transform:scale(.9)}
  to{opacity:1; transform:scale(1)}
}
</style>
</head>

<body>

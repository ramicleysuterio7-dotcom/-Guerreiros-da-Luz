<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Guerreiros da Luz</title>

<style>
  body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#0b0b0b;
    color:#fff;
    text-align:center;
  }

  .tela{
    display:none;
    padding:20px;
  }

  .tela.ativa{
    display:block;
  }

  /* PENT√ÅGONO */
  .pentagono{
    width:520px;
    height:520px;
    margin:20px auto;
    background:#1a1a1a;
    clip-path: polygon(
      50% 0%,
      100% 38%,
      82% 100%,
      18% 100%,
      0% 38%
    );
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    gap:10px;
    padding:20px;
  }

  button{
    padding:12px 18px;
    font-size:16px;
    border:none;
    border-radius:6px;
    cursor:pointer;
    background:#d4af37;
    font-weight:bold;
  }

  button:hover{
    background:#f1c94a;
  }

  .opcao{
    width:80%;
    margin:6px auto;
  }
</style>
</head>

<body>

<!-- ===== TELA INICIAL ===== -->
<div id="inicio" class="tela ativa">
  <h1>‚öîÔ∏è Guerreiros da Luz ‚öîÔ∏è</h1>
  <button onclick="trocarTela('fases')">Iniciar Miss√£o</button>
</div>

<!-- ===== TELA DE FASES ===== -->
<div id="fases" class="tela">
  <h2>Escolha a Fase</h2>
  <button onclick="selecionarFase('iniciante')">Iniciante</button>
</div>

<!-- ===== TELA DO JOGO ===== -->
<div id="jogo" class="tela">
  <h3>Pontos: <span id="pontos">0</span></h3>

  <div class="pentagono">
    <h2 id="pergunta">Pergunta</h2>

    <button class="opcao" id="op0" onclick="responder(0)"></button>
    <button class="opcao" id="op1" onclick="responder(1)"></button>
    <button class="opcao" id="op2" onclick="responder(2)"></button>
  </div>
</div>

<!-- ===== √ÅUDIO ===== -->
<audio id="audioBg" loop>
  <source src="som.mp3" type="audio/mpeg">
</audio>

<script>
/* ===== √ÅUDIO ===== */
const audio = document.getElementById("audioBg");

/* ===== CONTROLE ===== */
let pontos = 0;
let indicePergunta = 0;
let perguntas = [];
let nivelAtual = "";

/* ===== BANCO DE PERGUNTAS ===== */
let bancoPerguntas = {
  iniciante: [
    {
      texto: "Quem construiu a arca?",
      opcoes: ["Mois√©s", "No√©", "Abra√£o"],
      correta: 1
    },
    {
      texto: "Quem foi engolido por um grande peixe?",
      opcoes: ["Jonas", "Pedro", "Paulo"],
      correta: 0
    },
    {
      texto: "Quem derrotou Golias?",
      opcoes: ["Saul", "Davi", "Sans√£o"],
      correta: 1
    },
    {
      texto: "Quantos dias Deus levou para criar o mundo?",
      opcoes: ["6", "7", "10"],
      correta: 0
    }
  ]
};

/* ===== TELAS ===== */
function trocarTela(id){
  document.querySelectorAll(".tela").forEach(t=>{
    t.classList.remove("ativa");
  });
  document.getElementById(id).classList.add("ativa");
}

/* ===== INICIAR FASE ===== */
function selecionarFase(fase){
  nivelAtual = fase;
  perguntas = bancoPerguntas[fase];

  pontos = 0;
  indicePergunta = 0;
  document.getElementById("pontos").innerText = pontos;

  trocarTela("jogo");
  carregarPergunta();

  if(audio.paused){
    audio.play();
  }
}

/* ===== CARREGAR PERGUNTA ===== */
function carregarPergunta(){
  let p = perguntas[indicePergunta];

  if(!p){
    alert("üéâ Miss√£o Conclu√≠da! Pontos: " + pontos);
    trocarTela("inicio");
    return;
  }

  document.getElementById("pergunta").innerText = p.texto;
  document.getElementById("op0").innerText = p.opcoes[0];
  document.getElementById("op1").innerText = p.opcoes[1];
  document.getElementById("op2").innerText = p.opcoes[2];
}

/* ===== RESPONDER ===== */
function responder(opcao){
  let p = perguntas[indicePergunta];

  if(opcao === p.correta){
    pontos += 10;
    document.getElementById("pontos").innerText = pontos;
  }

  indicePergunta++;
  carregarPergunta();
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Guerreiros da Luz</title>

<style>
body {
  margin: 0;
  background: radial-gradient(circle, #000 40%, #111);
  font-family: Arial, sans-serif;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* TELAS */
.tela {
  display: none;
  text-align: center;
}

.tela.ativa {
  display: block;
}

/* PENTÁGONO */
.pentagono {
  width: 560px;
  height: 560px;
  background-image: url("interface.png");
  background-size: cover;
  background-position: center;
  clip-path: polygon(
    50% 0%,
    100% 38%,
    82% 100%,
    18% 100%,
    0% 38%
  );
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

/* BOTÕES */
button {
  padding: 12px 20px;
  margin: 6px;
  font-size: 16px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
  background: linear-gradient(45deg, gold, orange);
  color: #000;
  font-weight: bold;
}

button:hover {
  transform: scale(1.05);
}

/* PERGUNTAS */
.pergunta {
  font-size: 20px;
  margin-bottom: 15px;
}

.opcao {
  display: block;
  margin: 5px auto;
  width: 80%;
}

#pontos {
  margin-top: 10px;
  font-size: 18px;
}
</style>
</head>

<body>

<!-- TELA INICIAL -->
<div id="inicio" class="tela ativa">
  <div class="pentagono">
    <button onclick="trocarTela('fases')">Iniciar Missão</button>
  </div>
</div>

<!-- TELA DE FASES -->
<div id="fases" class="tela">
  <div class="pentagono">
    <h2>Escolha a Fase</h2>
    <button onclick="selecionarFase(1)">Fase 1</button>
    <button onclick="selecionarFase(2)">Fase 2</button>
    <button onclick="selecionarFase(3)">Fase 3</button>
  </div>
</div>

<!-- TELA DO JOGO -->
<div id="jogo" class="tela">
  <div class="pentagono">
    <div class="pergunta" id="pergunta"></div>
    <div id="opcoes"></div>
    <div id="pontos">Pontos: 0</div>
  </div>
</div>

<script>
let nivelAtual = 1;
let perguntas = [];
let indicePergunta = 0;
let pontos = 0;

/* BANCO DE PERGUNTAS */
const bancoPerguntas = {
  1: [
    {
      pergunta: "Quem construiu a arca?",
      opcoes: ["Moisés", "Noé", "Abraão"],
      correta: 1
    },
    {
      pergunta: "Quantos dias choveu no dilúvio?",
      opcoes: ["7", "40", "100"],
      correta: 1
    }
  ],
  2: [
    {
      pergunta: "Quem derrotou Golias?",
      opcoes: ["Saul", "Davi", "Sansão"],
      correta: 1
    },
    {
      pergunta: "Qual era a arma de Davi?",
      opcoes: ["Espada", "Lança", "Funda"],
      correta: 2
    }
  ],
  3: [
    {
      pergunta: "Quem abriu o Mar Vermelho?",
      opcoes: ["Josué", "Moisés", "Elias"],
      correta: 1
    },
    {
      pergunta: "Os Dez Mandamentos foram dados em qual monte?",
      opcoes: ["Carmelo", "Horebe", "Sinai"],
      correta: 2
    }
  ]
};

/* FUNÇÕES */
function trocarTela(id) {
  document.querySelectorAll(".tela").forEach(t => t.classList.remove("ativa"));
  document.getElementById(id).classList.add("ativa");
}

function selecionarFase(fase) {
  nivelAtual = fase;
  perguntas = bancoPerguntas[fase];
  indicePergunta = 0;
  pontos = 0;
  document.getElementById("pontos").innerText = "Pontos: 0";
  trocarTela("jogo");
  carregarPergunta();
}

function carregarPergunta() {
  if (indicePergunta >= perguntas.length) {
    alert("Missão concluída! Pontos: " + pontos);
    trocarTela("fases");
    return;
  }

  const p = perguntas[indicePergunta];
  document.getElementById("pergunta").innerText = p.pergunta;

  const opcoesDiv = document.getElementById("opcoes");
  opcoesDiv.innerHTML = "";

  p.opcoes.forEach((op, i) => {
    const btn = document.createElement("button");
    btn.className = "opcao";
    btn.innerText = op;
    btn.onclick = () => verificarResposta(i);
    opcoesDiv.appendChild(btn);
  });
}

function verificarResposta(indice) {
  if (indice === perguntas[indicePergunta].correta) {
    pontos += 10;
  }
  document.getElementById("pontos").innerText = "Pontos: " + pontos;
  indicePergunta++;
  carregarPergunta();
}
</script>

</body>
</html>

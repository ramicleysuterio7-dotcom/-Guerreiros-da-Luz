<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Guerreiros da Luz</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap');

body{
  margin:0;
  font-family:'Orbitron', sans-serif;
  background:
    radial-gradient(circle at top,#1b2a4e,#05070f 70%);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
}

.app{
  width:94%;
  max-width:420px;
  background:linear-gradient(180deg,#0b1020,#02040a);
  border-radius:30px;
  padding:22px;
  box-shadow:
    0 0 40px rgba(0,140,255,.4),
    inset 0 0 25px rgba(0,140,255,.15);
}

.hud{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:15px;
}

.level{
  font-size:14px;
  letter-spacing:1px;
  color:#7dd3ff;
}

.score{
  background:linear-gradient(135deg,#00d4ff,#0077ff);
  padding:6px 14px;
  border-radius:16px;
  box-shadow:0 0 15px rgba(0,180,255,.8);
}

.card{
  background:rgba(255,255,255,.05);
  border-radius:22px;
  padding:22px;
  text-align:center;
  box-shadow:inset 0 0 20px rgba(0,140,255,.15);
}

.title{
  font-size:22px;
  font-weight:900;
  background:linear-gradient(180deg,#ffffff,#7dd3ff);
  -webkit-background-clip:text;
  color:transparent;
  margin-bottom:10px;
}

.question{
  font-size:16px;
  margin:18px 0;
}

button{
  width:100%;
  padding:14px;
  margin:10px 0;
  border:none;
  border-radius:16px;
  font-size:14px;
  font-weight:700;
  color:#fff;
  cursor:pointer;
  background:linear-gradient(135deg,#ff2a2a,#b00000);
  box-shadow:0 6px 0 #6b0000,0 10px 25px rgba(0,0,0,.7);
}

button:active{
  transform:translateY(4px);
  box-shadow:0 2px 0 #6b0000;
}

.feedback{
  margin-top:12px;
  font-size:15px;
}
</style>
</head>

<body>

<div class="app" id="app"></div>

<script>
const niveis = ["CRIAN√áAS","JOVENS","ADULTOS"];
let nivelAtual = 0;
let perguntaAtual = 0;
let pontos = 0;

const perguntas = [
  [
    {q:"Quem construiu a arca?", r:["No√©","Mois√©s","Abra√£o"], c:0},
    {q:"Quem venceu Golias?", r:["Davi","Saul","Sans√£o"], c:0}
  ],
  [
    {q:"Quem libertou Israel do Egito?", r:["Mois√©s","Josu√©","Davi"], c:0}
  ],
  [
    {q:"Quem escreveu a maioria das cartas?", r:["Paulo","Pedro","Jo√£o"], c:0}
  ]
];

function render(){
  const p = perguntas[nivelAtual][perguntaAtual];

  document.getElementById("app").innerHTML = `
    <div class="hud">
      <div class="level">${niveis[nivelAtual]}</div>
      <div class="score">‚≠ê ${pontos}</div>
    </div>

    <div class="card">
      <div class="title">‚öîÔ∏è Guerreiros da Luz</div>
      <div class="question">${p.q}</div>
      ${p.r.map((op,i)=>`
        <button onclick="answer(${i})">${op}</button>
      `).join("")}
    </div>
  `;
}

function answer(i){
  const p = perguntas[nivelAtual][perguntaAtual];
  let text = "";

  if(i === p.c){
    pontos += 10;
    text = "üí• ACERTOU! +10";
  }else{
    text = "‚ö†Ô∏è ERROU! Resposta: " + p.r[p.c];
  }

  document.getElementById("app").innerHTML += `
    <div class="feedback">${text}</div>
    <button onclick="next()">Continuar</button>
  `;
}

function next(){
  perguntaAtual++;

  if(perguntaAtual < perguntas[nivelAtual].length){
    render();
  }else{
    nivelAtual++;
    perguntaAtual = 0;

    if(nivelAtual < perguntas.length){
      document.getElementById("app").innerHTML = `
        <div class="card">
          <div class="title">N√≠vel Conclu√≠do</div>
          <p>Pontua√ß√£o: ‚≠ê ${pontos}</p>
          <button onclick="render()">Avan√ßar</button>
        </div>
      `;
    }else{
      document.getElementById("app").innerHTML = `
        <div class="card">
          <div class="title">üèÜ Her√≥i da F√©</div>
          <p>Pontua√ß√£o Final: ‚≠ê ${pontos}</p>
          <button onclick="location.reload()">Jogar novamente</button>
        </div>
      `;
    }
  }
}

render();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Guerreiros da Luz</title>

<style>
body{
  margin:0;
  min-height:100vh;
  background:#0a0f1f;
  font-family:Arial, sans-serif;
  color:#fff;
}

.tela{
  display:none;
  text-align:center;
  padding-top:40px;
}

.tela.ativa{
  display:block;
}

.pentagono{
  width:420px;
  height:420px;
  margin:0 auto;
  position: relative; /* IMPORTANTE */
  clip-path: polygon(
    50% 0%,
    100% 38%,
    82% 100%,
    18% 100%,
    0% 38%
  );
  background:url("logonovo.png") center/cover no-repeat;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  padding:32px;
  box-sizing:border-box;
  z-index:1;
}








.titulo{
  font-size:22px;
  text-align:center;
}

.botoes{
  display:flex;
  justify-content:center;
  gap:10px;
}

button{
  padding:8px 14px;
  border:none;
  border-radius:20px;
  cursor:pointer;
  font-size:14px;
}
</style>
</head>

<body>

<!-- TELA INICIAL -->
<div id="inicio" class="tela ativa">
  <div class="pentagono">
    <div></div>

    <div class="titulo">Guerreiros da Luz</div>

    <div class="botoes">
      <button onclick="selecionarFase('iniciante')">Iniciante</button>
      <button onclick="selecionarFase('guerreiro')">Guerreiro</button>
      <button onclick="selecionarFase('campeao')">Campe√£o</button>
      <button onclick="som()">Som</button>
    </div>
  </div>
</div>

<!-- TELA DE FASES -->
<div id="fases" class="tela">
  <h2 id="contadorPergunta"></h2>

  <div style="margin:15px 0; font-size:18px;">
    Pontua√ß√£o: <span id="pontos">0</span>
  </div>

  <h3 id="pergunta"></h3>

  <button onclick="responder(0)" id="op0"></button><br><br>
  <button onclick="responder(1)" id="op1"></button><br><br>
  <button onclick="responder(2)" id="op2"></button>
</div>

<!-- AUDIO -->
<audio id="audioBg" loop>
  <source src="som.mp3" type="audio/mpeg">
</audio>

<script>
// ===== √ÅUDIO =====
const audio = document.getElementById("audioBg");

// ===== CONTROLE =====
let pontos = 0;
let indicePergunta = 0;
let perguntas = [];
let nivelAtual = "";

// ===== BANCO DE PERGUNTAS =====
const bancoPerguntas = {
  iniciante: [
    {
      texto: "Quem construiu a arca?",
      opcoes: ["Mois√©s", "No√©", "Abra√£o"],
      correta: 1
    },
    {
      texto: "Quem abriu o Mar Vermelho?",
      opcoes: ["Josu√©", "Mois√©s", "Elias"],
      correta: 1
    }
  ],

  guerreiro: [
    {
      texto: "Quem derrotou Golias?",
      opcoes: ["Saul", "Davi", "Sans√£o"],
      correta: 1
    },
    {
      texto: "Quantos dias Jesus jejuou no deserto?",
      opcoes: ["30", "20", "40"],
      correta: 2
    }
  ],

  campeao: [
    {
      texto: "Quem escreveu a maioria dos Salmos?",
      opcoes: ["Salom√£o", "Davi", "Asafe"],
      correta: 1
    },
    {
      texto: "Em que monte Mois√©s recebeu os Dez Mandamentos?",
      opcoes: ["Horebe", "Sinai", "Carmelo"],
      correta: 1
    }
  ]
};

// ===== TROCAR TELAS =====
function trocarTela(id){
  document.querySelectorAll(".tela").forEach(t=>{
    t.classList.remove("ativa");
  });
  document.getElementById(id).classList.add("ativa");
}

// ===== SELECIONAR FASE =====
function selecionarFase(fase){
  nivelAtual = fase;
  perguntas = bancoPerguntas[fase];

  pontos = 0;
  indicePergunta = 0;
  document.getElementById("pontos").innerText = pontos;

  trocarTela("fases");
  carregarPergunta();

  if(audio.paused){
    audio.play();
  }
}

// ===== CARREGAR PERGUNTA =====
function carregarPergunta(){
  let p = perguntas[indicePergunta];

  document.getElementById("contadorPergunta").innerText =
    "Pergunta " + (indicePergunta + 1) + " de " + perguntas.length;

  document.getElementById("pergunta").innerText = p.texto;
  document.getElementById("op0").innerText = p.opcoes[0];
  document.getElementById("op1").innerText = p.opcoes[1];
  document.getElementById("op2").innerText = p.opcoes[2];
}

// ===== RESPONDER =====
function responder(opcao){
  if(opcao === perguntas[indicePergunta].correta){
    alert("Resposta correta! ‚öîÔ∏èüî•");
    pontos += 10;
  }else{
    alert("Resposta errada üò¨");
    pontos -= 5;
    if(pontos < 0) pontos = 0;
  }

  document.getElementById("pontos").innerText = pontos;
  indicePergunta++;

  if(indicePergunta < perguntas.length){
    carregarPergunta();
  }else{
    alert("Miss√£o conclu√≠da! üèÜüî•");
    trocarTela("inicio");
  }
}

// ===== SOM =====
function som(){
  if(audio.paused){
    audio.play();
  }else{
    audio.pause();
  }
}
</script>

</body>
</html>

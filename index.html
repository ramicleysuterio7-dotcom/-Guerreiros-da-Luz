<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Guerreiros da Luz</title>

<style>
body{
  margin:0;
  background:#0b0b0b;
  color:#fff;
  font-family: Arial, Helvetica, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

/* ===== TELAS ===== */
.tela{
  display:none;
  text-align:center;
}

.tela.ativa{
  display:block;
}

/* ===== PENT√ÅGONO ===== */
.pentagono{
  width:460px;
  height:460px;
  clip-path: polygon(
    50% 0%,
    95% 35%,
    77% 100%,
    23% 100%,
    5% 35%
  );
  overflow:hidden;
  margin:auto;
  background:#111;
}

/* imagem interna */
.pentagono img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ===== BOT√ïES ===== */
button{
  padding:12px 20px;
  margin:8px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
  border:none;
  border-radius:8px;
  background:#f5b041;
}

button:hover{
  background:#f39c12;
}

/* ===== JOGO ===== */
#pergunta{
  font-size:18px;
  margin-bottom:15px;
}

.opcao{
  display:block;
  width:100%;
  margin:8px 0;
}

#placar{
  margin-top:15px;
  font-weight:bold;
}
</style>
</head>

<body>

<!-- ===== TELA IN√çCIO ===== -->
<div id="inicio" class="tela ativa">
  <div class="pentagono">
    <img src="https://i.imgur.com/4Qy6nYk.png" alt="Espada e B√≠blia">
  </div>
  <br>
  <button onclick="trocarTela('fases')">Iniciar Miss√£o</button>
</div>

<!-- ===== TELA FASES ===== -->
<div id="fases" class="tela">
  <h2>Escolha a Fase</h2>
  <button onclick="selecionarFase('iniciante')">Iniciante</button>
  <button onclick="selecionarFase('intermediario')">Intermedi√°rio</button>
  <button onclick="selecionarFase('avancado')">Avan√ßado</button>
</div>

<!-- ===== TELA JOGO ===== -->
<div id="jogo" class="tela">
  <div id="pergunta"></div>
  <div id="opcoes"></div>
  <div id="placar">Pontos: <span id="pontos">0</span></div>
</div>

<script>
let indicePergunta = 0;
let pontos = 0;
let perguntas = [];
let nivelAtual = "";

/* ===== BANCO DE PERGUNTAS ===== */
const bancoPerguntas = {
  iniciante: [
    {
      pergunta: "Quem criou o c√©u e a terra?",
      opcoes: ["Mois√©s", "Deus", "Abra√£o"],
      correta: 1
    },
    {
      pergunta: "Quem foi lan√ßado na cova dos le√µes?",
      opcoes: ["Jos√©", "Daniel", "Davi"],
      correta: 1
    }
  ],
  intermediario: [
    {
      pergunta: "Quem venceu Golias?",
      opcoes: ["Saul", "Sans√£o", "Davi"],
      correta: 2
    }
  ],
  avancado: [
    {
      pergunta: "Onde Jesus nasceu?",
      opcoes: ["Nazar√©", "Bel√©m", "Jerusal√©m"],
      correta: 1
    }
  ]
};

/* ===== FUN√á√ïES ===== */
function trocarTela(id){
  document.querySelectorAll(".tela").forEach(t=>{
    t.classList.remove("ativa");
  });
  document.getElementById(id).classList.add("ativa");
}

function selecionarFase(fase){
  nivelAtual = fase;
  perguntas = bancoPerguntas[fase];
  indicePergunta = 0;
  pontos = 0;
  document.getElementById("pontos").innerText = pontos;
  trocarTela("jogo");
  carregarPergunta();
}

function carregarPergunta(){
  let p = perguntas[indicePergunta];
  document.getElementById("pergunta").innerText = p.pergunta;

  let html = "";
  p.opcoes.forEach((op,i)=>{
    html += `<button class="opcao" onclick="responder(${i})">${op}</button>`;
  });
  document.getElementById("opcoes").innerHTML = html;
}

function responder(i){
  if(i === perguntas[indicePergunta].correta){
    pontos++;
    document.getElementById("pontos").innerText = pontos;
  }

  indicePergunta++;
  if(indicePergunta < perguntas.length){
    carregarPergunta();
  }else{
    alert("Miss√£o conclu√≠da! üèÜ");
    trocarTela("inicio");
  }
}
</script>

</body>
</html>

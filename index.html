    .app{
      min-height: 100vh;

    }

      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: linear-gradient(45deg, #00aaff, #0044ff);

    button:hover{
      transform: scale(1.05);

  </style>
</head>

<body>
  
  <button onclick="iniciarjogo()">come√ßar miss√£o</button>

<button id="btnSom" onclick="toggleSom()">üîä som ligado</button>
<audio id="musica" loop>

</audio>
<div class="app">

  <div class="pentagono">

      </div>
    </div>

  </div>
</div>


  

  <script>
  const musica = document.getElementById("musica");
  const btnSom = document.getElementById("btnSom");
  let somLigado = false;

  function iniciarjogo(){
    alert("miss√£o iniciada!");
    tocarSom();
  }

  function tocarSom(){
    musica.volume = 0.5;
    musica.play().then(() => {
      somLigado = true;
      btnSom.innerText = "üîä som ligado";
    }).catch(() => {
      console.log("som bloqueado at√© intera√ß√£o");
    });
  }

  function toggleSom(){
    if(somLigado){
      musica.pause();
      btnSom.innerText = "üîá som desligado";
    }else{
      tocarSom();
    }
    somLigado = !somLigado;
  }
</script>

  }
</script>

  </script>

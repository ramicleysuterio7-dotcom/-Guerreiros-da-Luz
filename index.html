/* ===== RESET ===== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

/* ===== BODY ===== */
body{
  background:#111;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  flex-direction:column;
  overflow-x:hidden;
}

/* ===== TELAS ===== */
.tela{
  display:none;
  text-align:center;
}

.tela.ativa{
  display:block;
}

/* ===== TÍTULO ===== */
.titulo{
  font-size:42px;
  font-weight:900;
  margin-bottom:25px;
  text-transform:uppercase;
  letter-spacing:3px;
  color:#ffd966;
  text-shadow:
    1px 1px 0 #c9a227,
    2px 2px 0 #b8941f,
    3px 3px 0 #9e7c19,
    4px 4px 0 #7d5f12,
    6px 6px 10px rgba(0,0,0,0.8);
}

/* ===== EFEITO VENTO ===== */
.vento{
  animation: vento3D 3s infinite ease-in-out;
}

@keyframes vento3D{
  0%{ transform: translateX(0) skewX(0deg); opacity:1; }
  40%{ transform: translateX(-6px) skewX(-6deg); }
  70%{ transform: translateX(-14px) skewX(-14deg); opacity:0.85; }
  100%{ transform: translateX(0) skewX(0deg); opacity:1; }
}

/* ===== PENTÁGONO ===== */
.pentagono{
  width:520px;
  height:520px;
  background:url("logonovo.png") center/cover no-repeat;
  clip-path: polygon(
    50% 0%,
    100% 38%,
    82% 100%,
    18% 100%,
    0% 38%
  );
  margin: 0 auto 20px auto;
  display:flex;
  justify-content:center;
  align-items:center;
  position:relative;
}

/* ===== FOGO EXTERNO ===== */
.fogo{
  position:absolute;
  top:-15px;
  left:-15px;
  right:-15px;
  bottom:-15px;
  border-radius:5px;
  pointer-events:none;
  box-shadow: 0 0 40px 15px orange, 0 0 60px 25px red, 0 0 80px 35px yellow;
  opacity:0;
  animation: fogoAnim 1s infinite alternate;
}

@keyframes fogoAnim{
  0%{ opacity:0; box-shadow:0 0 40px 15px orange,0 0 60px 25px red,0 0 80px 35px yellow; }
  50%{ opacity:1; box-shadow:0 0 50px 20px orange,0 0 70px 30px red,0 0 100px 40px yellow; }
  100%{ opacity:0.8; box-shadow:0 0 60px 25px orange,0 0 80px 35px red,0 0 120px 50px yellow; }
}

/* ===== BOTÕES ===== */
button{
  padding:12px 22px;
  font-size:16px;
  border:none;
  border-radius:6px;
  background:#ffd966;
  cursor:pointer;
  font-weight:bold;
  margin:5px 0;
}

button:hover{
  background:#ffcc00;
}

/* ===== PLACAR ===== */
#placar{
  margin:15px 0;
  font-size:18px;
}

/* ===== PERGUNTA ===== */
#pergunta{
  margin-bottom:15px;
  font-size:20px;
}

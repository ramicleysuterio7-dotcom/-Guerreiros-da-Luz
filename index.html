<html lang="pt-BR">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');

body{
  margin:0;
  font-family:'Poppins', sans-serif;
  background:radial-gradient(circle at top,#1a2a3a,#050a12);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
}

.card{
  width:94%;

  background:rgba(0,0,0,0.85);
  border-radius:28px;
  padding:30px;
  text-align:center;
  box-shadow:

}

.titulo{

  font-weight:800;
  background:linear-gradient(180deg,#fff6a0,#ffd700,#ffae00);
  -webkit-background-clip:text;
  color:transparent;
  text-shadow:
    0 2px 2px #000,
    0 6px 15px rgba(255,215,0,.7);
  margin-bottom:15px;
}

button{
  width:100%;
  padding:14px;
  margin:10px 0;
  border:none;
  border-radius:16px;
  background:linear-gradient(135deg,#ffd700,#ffae00);
  color:#000;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
  box-shadow:0 6px 0 #c99700,0 10px 20px rgba(0,0,0,.6);
}

button:active{
  transform:translateY(4px);
  box-shadow:0 2px 0 #c99700;
}

.pergunta{
  font-size:18px;
  margin-bottom:20px;
}
</style>
</head>

<body>

<div class="card" id="app"></div>

<script>
const niveis = ["criancas","jovens","adultos"];

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<div class="titulo">Guerreiros da Luz</div>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#0b0b0b;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

/* ===== TELAS ===== */
.tela{
  display:none;
  text-align:center;
}

.tela.ativa{
  display:block;
}

/* ===== PENT√ÅGONO ===== */
.pentagono{
  width:500px;
  height:500px;
  clip-path: polygon(
    50% 0%,
    100% 38%,
    82% 100%,
    18% 100%,
    0% 38%
  );
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
  margin:0 auto 30px auto;
  box-shadow: 0 0 30px rgba(255,215,0,0.5);
}

.pentagono img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ===== BOT√ïES ===== */
button{
  padding:15px 30px;
  font-size:18px;
  border:none;
  border-radius:8px;
  background:#f5c542;
  color:#000;
  cursor:pointer;
}

button:hover{
  background:#ffd966;
}
  
</style>
</head>

<body>

<!-- ===== TELA INICIAL ===== -->
<div id="inicio" class="tela ativa">
  <div class="pentagono">
    <!-- ‚öîÔ∏èüìñ IMAGEM DA ESPADA + B√çBLIA -->
    <img src="logo.png" alt="Espada e B√≠blia">
  </div>

  <h1>Guerreiros da Luz</h1>
  <br>
  <button onclick="iniciarMissao()">Iniciar Miss√£o</button>
</div>

<!-- ===== TELA DE FASES (VAZIA POR ENQUANTO) ===== -->
<div id="fases" class="tela">
  <h2>Miss√£o Iniciada!</h2>
  <p>A pr√≥xima etapa vir√° aqui.</p>
  <br>
  <button onclick="trocarTela('inicio')">Voltar</button>
</div>

<script>
// ===== CONTROLE DE TELAS =====
function trocarTela(id){
  document.querySelectorAll(".tela").forEach(t=>{
    t.classList.remove("ativa");
  });
  document.getElementById(id).classList.add("ativa");
}

function iniciarMissao(){
  trocarTela("fases");
}
</script>

</body>
</html>

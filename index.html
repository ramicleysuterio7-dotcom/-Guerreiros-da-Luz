<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>guerreiros da luz</title>

<style>
body{
  margin:0;
  min-height:100vh;
  background:#0a0f1f;

}

/* telas */
.tela{

}

/* bot√µes */

}

button{

  border:none;
  border-radius:20px;
  cursor:pointer;
  font-size:14px;
}
</style>
</head>

<body>

</html>

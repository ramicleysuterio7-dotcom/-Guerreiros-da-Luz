<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Guerreiros da Luz</title>
<style>
/* ===== RESET ===== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

/* ===== BODY ===== */
body{
  background:#111;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  flex-direction:column;
}

/* ===== TELAS ===== */
.tela{
  display:none;
  text-align:center;
}

.tela.ativa{
  display:block;
}

/* ===== T√çTULO ===== */
.titulo{
  font-size:42px;
  font-weight:900;
  margin-bottom:25px;
  text-transform:uppercase;
  letter-spacing:3px;
  color:#ffd966;
  text-shadow:
    1px 1px 0 #c9a227,
    2px 2px 0 #b8941f,
    3px 3px 0 #9e7c19,
    4px 4px 0 #7d5f12,
    6px 6px 10px rgba(0,0,0,0.8);
}

/* ===== EFEITO VENTO ===== */
.vento{
  animation: vento3D 3s infinite ease-in-out;
}

@keyframes vento3D{
  0%{ transform: translateX(0) skewX(0deg); opacity:1; }
  40%{ transform: translateX(-6px) skewX(-6deg); }
  70%{ transform: translateX(-14px) skewX(-14deg); opacity:0.85; }
  100%{ transform: translateX(0) skewX(0deg); opacity:1; }
}

/* ===== PENT√ÅGONO ===== */
.pentagono{
  width:520px;
  height:520px;
  background:url("logonovo.png") center/cover no-repeat;
  clip-path: polygon(
    50% 0%,
    100% 38%,
    82% 100%,
    18% 100%,
    0% 38%
  );
  margin: 0 auto 20px auto;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ===== BOT√ïES ===== */
button{
  padding:12px 22px;
  font-size:16px;
  border:none;
  border-radius:6px;
  background:#ffd966;
  cursor:pointer;
  font-weight:bold;
  margin:5px 0;
}

button:hover{
  background:#ffcc00;
}

/* ===== PLACAR ===== */
#placar{
  margin:15px 0;
  font-size:18px;
}

/* ===== PERGUNTA ===== */
#pergunta{
  margin-bottom:15px;
  font-size:20px;
}
</style>
</head>
<body>

<!-- ===== TELA INICIAL ===== -->
<div id="inicio" class="tela ativa">
  <div class="titulo vento">Guerreiros da Luz</div>
  <div class="pentagono"></div>

  <button onclick="selecionarFase('iniciante')">Miss√£o Iniciante</button><br>
  <button onclick="selecionarFase('intermediario')">Miss√£o Intermedi√°ria</button><br>
  <button onclick="selecionarFase('avancado')">Miss√£o Avan√ßada</button><br>
  <button onclick="selecionarFase('hard')">Miss√£o Hard</button>
</div>

<!-- ===== TELA DO JOGO ===== -->
<div id="fases" class="tela">
  <div id="placar">
    Pontua√ß√£o: <span id="pontos">0</span>
  </div>

  <h3 id="pergunta"></h3>

  <button id="op0" onclick="responder(0)"></button><br><br>
  <button id="op1" onclick="responder(1)"></button><br><br>
  <button id="op2" onclick="responder(2)"></button>
</div>

<!-- ===== AUDIO ===== -->
<audio id="audioBg" loop>
  <source src="som.mp3" type="audio/mpeg">
</audio>

<script>
// ===== CONTROLE DE TELAS =====
function trocarTela(id){
  document.querySelectorAll(".tela").forEach(t=>{
    t.classList.remove("ativa");
  });
  document.getElementById(id).classList.add("ativa");
}

// ===== VARI√ÅVEIS =====
let pontos = 0;
let indicePergunta = 0;
let nivelAtual = "iniciante";
const audio = document.getElementById("audioBg");

// ===== BANCO DE PERGUNTAS =====
const bancoPerguntas = {
  iniciante:[
    { texto:"Quem construiu a arca?", opcoes:["Mois√©s","No√©","Abra√£o"], correta:1 },
    { texto:"Quem abriu o Mar Vermelho?", opcoes:["Josu√©","Mois√©s","Elias"], correta:1 },
    { texto:"Quem derrotou Golias?", opcoes:["Saul","Davi","Sans√£o"], correta:1 },
    { texto:"Quantos dias Jesus jejuou?", opcoes:["30","20","40"], correta:2 },
    { texto:"Quem foi lan√ßado na cova dos le√µes?", opcoes:["Daniel","Jos√©","Pedro"], correta:0 }
  ],
  intermediario:[
    { texto:"Quem subiu ao c√©u sem morrer?", opcoes:["Elias","Mois√©s","Abra√£o"], correta:0 },
    { texto:"Quem interpretou sonhos no Egito?", opcoes:["Daniel","Jos√©","Mois√©s"], correta:1 },
    { texto:"Quem recebeu os 10 mandamentos?", opcoes:["Mois√©s","Josu√©","Elias"], correta:0 },
    { texto:"Quem foi tentado no deserto?", opcoes:["Jesus","Pedro","Paulo"], correta:0 },
    { texto:"Quem construiu o templo de Salom√£o?", opcoes:["Salom√£o","Davi","Ezequias"], correta:0 }
  ],
  avancado:[
    { texto:"Quantos dias choveu no dil√∫vio?", opcoes:["30","40","50"], correta:1 },
    { texto:"Quem escreveu Apocalipse?", opcoes:["Paulo","Jo√£o","Pedro"], correta:1 },
    { texto:"Qual profeta desafiou os profetas de Baal?", opcoes:["Elias","Isa√≠as","Jeremias"], correta:0 },
    { texto:"Quem foi arrebatado por Deus?", opcoes:["Enoque","Mois√©s","Eliseu"], correta:0 },
    { texto:"Quem foi ressuscitado por Jesus?", opcoes:["L√°zaro","Tabita","Jairo"], correta:0 }
  ],
  hard:[
    { texto:"Quem foi tra√≠do por Judas?", opcoes:["Jesus","Pedro","Paulo"], correta:0 },
    { texto:"Quantos disc√≠pulos Jesus tinha?", opcoes:["12","10","14"], correta:0 },
    { texto:"Quem foi lan√ßado na fornalha?", opcoes:["Sadraque","Mesaque","Abednego"], correta:2 },
    { texto:"Quem escreveu a Ep√≠stola aos Hebreus?", opcoes:["Paulo","Lucas","Desconhecido"], correta:2 },
    { texto:"Qual profeta teve vis√£o do vale de ossos secos?", opcoes:["Ezequiel","Isa√≠as","Jeremias"], correta:0 }
  ]
};

let perguntas = bancoPerguntas.iniciante;

// ===== INICIAR MISS√ÉO =====
function selecionarFase(fase){
  if(!bancoPerguntas[fase]){
    alert("Miss√£o n√£o dispon√≠vel!");
    return;
  }

  nivelAtual = fase;
  perguntas = bancoPerguntas[fase];
  pontos = 0;
  indicePergunta = 0;
  document.getElementById("pontos").innerText = pontos;

  trocarTela("fases");
  carregarPergunta();

  if(audio.paused) audio.play();
}

// ===== CARREGAR PERGUNTA =====
function carregarPergunta(){
  let p = perguntas[indicePergunta];
  document.getElementById("pergunta").innerText = p.texto;
  document.getElementById("op0").innerText = p.opcoes[0];
  document.getElementById("op1").innerText = p.opcoes[1];
  document.getElementById("op2").innerText = p.opcoes[2];
}

// ===== RESPONDER =====
function responder(opcao){
  let correta = perguntas[indicePergunta].correta;

  if(opcao === correta){
    pontos += 10;
    alert("Resposta correta! ‚öîÔ∏èüî•");
  }else{
    pontos -= 5;
    if(pontos < 0) pontos = 0;
    alert("Resposta errada üò¨");
  }

  document.getElementById("pontos").innerText = pontos;

  indicePergunta++;

  if(indicePergunta < perguntas.length){
    carregarPergunta();
  }else{
    alert("Miss√£o conclu√≠da! üèÜüî•");
    audio.pause();
    trocarTela("inicio");
  }
}
</script>
</body>
</html>

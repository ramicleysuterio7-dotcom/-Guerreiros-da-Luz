<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>guerreiros da luz</title>

<style>
body{
  margin:0;
  min-height:100vh;
  background:#0a0f1f;
  font-family:Arial, sans-serif;
  color:#fff;
}

/* telas */
.tela{
  display:none;
  text-align:center;
  padding-top:40px;
}

.tela.ativa{
  display:block;
}

/* pentágono */
.pentagono{
  width:320px;
  height:320px;
  margin:0 auto;
  clip-path: polygon(
    50% 0%,
    100% 38%,
    82% 100%,
    18% 100%,
    0% 38%
  );
  background:url("logonovo.png") center/cover no-repeat;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  padding:20px;
  box-sizing:border-box;
}

/* título */
.titulo{
  font-size:22px;
  text-transform:lowercase;
}

/* botões */
.botoes{
  display:flex;
  justify-content:center;
  gap:12px;
}

button{
  padding:8px 14px;
  border:none;
  border-radius:20px;
  cursor:pointer;
  font-size:14px;
}
</style>
</head>

<body>

<!-- TELA INICIAL -->
<div id="inicio" class="tela ativa">
  <div class="pentagono">
    <div></div>

    <div class="titulo">guerreiros da luz</div>

    <div class="botoes">
      <button onclick="iniciar()">iniciar missão</button>
      <button onclick="som()">som</button>
    </div>
  </div>
</div>

<!-- TELA DE FASES -->
<div id="fases" class="tela">
  <h2>escolha sua fase</h2>
<div id="placar" style="margin:20px 0; font-size:18px;">
  pontuação: <span id="pontos">0</span>
</div>

<button onclick="acertou()">acertou</button><br><br>
<button onclick="errou()">errou</button>

  <button onclick="selecionarFase('criança')">criança</button><br><br>
  <button onclick="selecionarFase('jovem')">jovem</button><br><br>
  <button onclick="selecionarFase('adulto')">adulto</button><br><br>
  <button onclick="selecionarFase('ebd')">ebd</button>
</div>
<div id="perguntaBox" style="margin-top:20px;">
  <h3 id="pergunta"></h3>

  <button onclick="responder(0)" id="op0"></button><br><br>
  <button onclick="responder(1)" id="op1"></button><br><br>
  <button onclick="responder(2)" id="op2"></button>
</div>

<!-- AUDIO -->
<audio id="audioBg" loop>
  <source src="som.mp3" type="audio/mpeg">
</audio>

<script>
const audio = document.getElementById("audioBg");

function som(){
  if(audio.paused){
    audio.play();
  }else{
    audio.pause();
  }
}

function iniciar(){
  trocarTela("fases");
}

function trocarTela(id){
  document.querySelectorAll(".tela").forEach(t=>{
    t.classList.remove("ativa");
  });
  document.getElementById(id).classList.add("ativa");
}

function selecionarFase(fase){
  alert("fase selecionada: " + fase);
}
  let pontos = 0;

function atualizarPlacar(){
  document.getElementById("pontos").innerText = pontos;
}

function acertou(){
  pontos += 10;
  atualizarPlacar();
}

function errou(){
  pontos -= 5;
  if(pontos < 0) pontos = 0;
  atualizarPlacar();
}

</script>

</body>
</html>

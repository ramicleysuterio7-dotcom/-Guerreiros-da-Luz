<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>guerreiros da luz</title>

  <!-- fonte orbitron -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">

  <style>
    body{
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at top, #050b1a, #000);
      color: #ffffff;
    }

    .app{
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .logo{
      width: 160px;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 15px #00ccff);
    }

    .titulo{
      font-size: 2.5em;
      text-transform: uppercase;
      color: #00ccff;
      text-shadow:
        0 0 5px #00ccff,
        0 0 15px #00ccff,
        0 0 30px #0088ff;
      margin: 10px 0;
    }

    .subtitulo{
      font-size: 1em;
      opacity: 0.9;
      margin-bottom: 25px;
    }

    button{
      background: linear-gradient(45deg, #00ccff, #0055ff);
      border: none;
      padding: 14px 28px;
      font-size: 1em;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 15px #00ccff;
    }

    button:hover{
      transform: scale(1.05);
      box-shadow: 0 0 25px #00ccff;
    }
  </style>
</head>

<body>

<div class="app" id="app">
  <img src="logo.png" class="logo">
  <h1 class="titulo">guerreiros da luz</h1>
  <p class="subtitulo">prepare-se para a miss√£o</p>
  <button onclick="iniciarjogo()">come√ßar miss√£o</button>
</div>

<script>
  let fase = 0;

  const fases = [
    {
      pergunta: "quem construiu a arca?",
      opcoes: ["no√©", "abra√£o", "mois√©s"],
      correta: 0
    },
    {
      pergunta: "quem abriu o mar vermelho?",
      opcoes: ["josu√©", "mois√©s", "davi"],
      correta: 1
    },
    {
      pergunta: "quem derrotou golias?",
      opcoes: ["saul", "davi", "sans√£o"],
      correta: 1
    }
  ];

  function iniciarjogo(){
    fase = 0;
    mostrarfase();
  }

  function mostrarfase(){
    const f = fases[fase];
    let html = `<h2 class="titulo">fase ${fase + 1}</h2>`;
    html += `<p>${f.pergunta}</p>`;

    f.opcoes.forEach((opcao, i) => {
      html += `<button onclick="responder(${i})">${opcao}</button><br><br>`;
    });

    document.getElementById("app").innerHTML = html;
  }

  function responder(resposta){
    if(resposta === fases[fase].correta){
      fase++;
      if(fase < fases.length){
        mostrarfase();
      }else{
        document.getElementById("app").innerHTML = `
          <h2 class="titulo">parab√©ns üéâ</h2>
          <p>voc√™ concluiu todas as fases!</p>
          <button onclick="iniciarjogo()">jogar novamente</button>
        `;
      }
    }else{
      alert("tente novamente");
    }
  }
</script>

</body>
</html>

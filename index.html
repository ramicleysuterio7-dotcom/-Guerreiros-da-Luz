<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>guerreiros da luz</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#000814;
  font-family:'Orbitron', sans-serif;
}

/* cont√™iner geral */
.app{
  width:320px;
  height:380px;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* pent√°gono com imagem */
.pentagono{
  position:relative;
  width:300px;
  height:350px;

  /* üî¥ IMAGEM DA INTERFACE */
  background-image: url("logonovo.png");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;

  clip-path: polygon(
    50% 0%,
    95% 30%,
    80% 100%,
    20% 100%,
    5% 30%
  );

  box-shadow: 0 0 35px rgba(0,150,255,.9);
}

/* t√≠tulo */

.titulo{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%);
  text-align:center;
  font-size:22px;
  font-weight:900;
  color:#e6f4ff;
  text-shadow:
    0 0 8px #00aaff,
    0 0 16px #0077ff;
  pointer-events:none;
}

/* bot√µes */
.botoes{
  position:absolute;
  bottom:25px;
  width:100%;
  display:flex;
  justify-content:center;
  gap:12px;
}

button{
  padding:7px 14px;
  font-size:11px;
  font-weight:700;
  border:none;
  border-radius:20px;
  cursor:pointer;
  color:white;
  background:linear-gradient(135deg,#00aaff,#0055ff);
  box-shadow:0 0 10px rgba(0,170,255,.8);
}

button:hover{
  transform:scale(1.08);
}
</style>
</head>

<body>

<div class="app">
  <div class="pentagono">

    <div class="titulo">guerreiros da luz</div>

    <div class="botoes">
      <button onclick="iniciar()">iniciar miss√£o</button>
      <button onclick="som()">som</button>
    </div>
  </div>
</div>
<audio id="audioBg" src="som.mp3" loop></audio>


<script>}
const audio = document.getElementById("audioBg");

function som(){
  if(audio.paused){
    audio.play();
  } else {
    audio.pause();
  }
}

function iniciar(){
  alert("miss√£o iniciada ‚öîÔ∏èüî•");
}
</script>

</script>

</body>
</html>

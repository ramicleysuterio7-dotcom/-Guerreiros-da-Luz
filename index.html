<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Guerreiros da Luz</title>

<style>
body{
  margin:0;
  min-height:100vh;
  background:#0a0f1f;
  font-family:Arial, sans-serif;
  color:#fff;
}

/* telas */
.tela{
  display:none;
  text-align:center;
  padding-top:40px;
}

.tela.ativa{
  display:block;
}

/* pent√°gono */
.pentagono{
  width:320px;
  height:320px;
  margin:0 auto;
  clip-path: polygon(
    50% 0%,
    100% 38%,
    82% 100%,
    18% 100%,
    0% 38%
  );
  background:url("logonovo.png") center/cover no-repeat;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  padding:20px;
  box-sizing:border-box;
}

/* t√≠tulo */
.titulo{
  font-size:22px;
  text-transform:lowercase;
}

/* bot√µes */
.botoes{
  display:flex;
  justify-content:center;
  gap:12px;
}

button{
  padding:8px 14px;
  border:none;
  border-radius:20px;
  cursor:pointer;
  font-size:14px;
}
</style>
</head>

<body>

<!-- TELA INICIAL -->
<div id="inicio" class="tela ativa">
  <div class="pentagono">
    <div></div>

    <div class="titulo">guerreiros da luz</div>

    <div class="botoes">
      <button onclick="iniciarMissao()">Iniciar miss√£o</button>
      <button onclick="som()">Som</button>
    </div>
  </div>
</div>

<!-- TELA DE FASES -->
<div id="fases" class="tela">
  <h2>Escolha sua fase</h2>

  <div id="placar" style="margin:20px 0; font-size:18px;">
    Pontua√ß√£o: <span id="pontos">0</span>
  </div>
<div id="contadorPergunta" style="margin-bottom:10px; font-size:16px;">
  Pergunta 1 de 4
</div>

  <div id="areaPergunta">
    <h3 id="pergunta"></h3>

    <button onclick="responder(0)" id="op0"></button><br><br>
    <button onclick="responder(1)" id="op1"></button><br><br>
    <button onclick="responder(2)" id="op2"></button>
  </div>
</div>

<!-- AUDIO -->
<audio id="audioBg" loop>
  <source src="som.mp3" type="audio/mpeg">
</audio>

<script>
// ===== VARI√ÅVEIS =====
let pontos = 0;
let indicePergunta = 0;
const audio = document.getElementById("audioBg");

// ===== PERGUNTAS =====
let perguntas = [
  {
    texto: "Quem construiu a arca?",
    opcoes: ["Mois√©s", "No√©", "Abra√£o"],
    correta: 1
  },
  {
    texto: "Quem abriu o Mar Vermelho?",
    opcoes: ["Josu√©", "Mois√©s", "Elias"],
    correta: 1
  },
  {
    texto: "Quem derrotou Golias?",
    opcoes: ["Saul", "Davi", "Sans√£o"],
    correta: 1
  },
  {
    texto: "Quantos dias Jesus jejuou no deserto?",
    opcoes: ["30", "20", "40"],
    correta: 2
  }
];

// ===== FUN√á√ïES =====
function trocarTela(id){
  document.querySelectorAll(".tela").forEach(t=>{
    t.classList.remove("ativa");
  });
  document.getElementById(id).classList.add("ativa");
}

function iniciarMissao(){
  indicePergunta = 0;
  pontos = 0;
  document.getElementById("pontos").innerText = pontos;

  trocarTela("fases");
  carregarPergunta();
}
function carregarPergunta(){
  let p = perguntas[indicePergunta];

  document.getElementById("pergunta").innerText = p.texto;
  document.getElementById("op0").innerText = p.opcoes[0];
  document.getElementById("op1").innerText = p.opcoes[1];
  document.getElementById("op2").innerText = p.opcoes[2];

  document.getElementById("contadorPergunta").innerText =
    "Pergunta " + (indicePergunta + 1) + " de " + perguntas.length;
}



function responder(opcao){
  let correta = perguntas[indicePergunta].correta;

  if(opcao === correta){
    alert("Resposta correta! ‚öîÔ∏èüî•");
    pontos += 10;
  }else{
    alert("Resposta errada üò¨");
    pontos -= 5;
    if(pontos < 0) pontos = 0;
  }

  document.getElementById("pontos").innerText = pontos;

  indicePergunta++;

  if(indicePergunta < perguntas.length){
    carregarPergunta();
  }else{
    alert("Miss√£o conclu√≠da! üèÜüî•");
    trocarTela("inicio");
  }
}

function som(){
  if(audio.paused){
    audio.play();
  }else{
    audio.pause();
  }
}
</script>

</body>
</html>

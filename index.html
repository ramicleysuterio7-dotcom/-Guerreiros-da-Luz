<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>guerreiros da luz</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#000814;
  font-family:'Orbitron', sans-serif;
}

/* CONTÊINER */
.app{
  width:320px;
  height:360px;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* PENTÁGONO */
.pentagono{
  position:relative;
  width:300px;
  height:340px;
  background:#111;
  clip-path: polygon(50% 0%, 95% 30%, 80% 100%, 20% 100%, 5% 30%);
  overflow:hidden;
  box-shadow:0 0 30px #00aaff;
}

/* IMAGEM */
.pentagono img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* TÍTULO */
.titulo{
  position:absolute;
  top:20px;
  width:100%;
  text-align:center;
  font-size:20px;
  font-weight:900;
  color:#9ad7ff;
  text-shadow:0 0 10px #00aaff;
}

/* BOTÕES */
.botoes{
  position:absolute;
  bottom:25px;
  width:100%;
  display:flex;
  justify-content:center;
  gap:10px;
}

button{
  padding:8px 14px;
  border:none;
  border-radius:20px;
  font-family:'Orbitron', sans-serif;
  font-size:12px;
  font-weight:700;
  cursor:pointer;
  color:white;
  background:linear-gradient(135deg,#00aaff,#0055ff);
  box-shadow:0 0 10px rgba(0,170,255,.7);
}
</style>
</head>

<body>

<div class="app">
  <div class="pentagono">

    <!-- MUDE O NOME AQUI -->
   <img src="logo-novo.png" class="logo-pentagono">


    <div class="titulo">guerreiros da luz</div>

    <div class="botoes">
      <button>iniciar missão</button>
      <button>som</button>
    </div>

  </div>
</div>

</body>
</html>

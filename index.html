<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Guerreiros da Luz</title>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#0a0f1f;
  font-family:Arial, sans-serif;
  color:#fff;
}

/* TELAS */
.tela{
  display:none;
  text-align:center;
}

.tela.ativa{
  display:block;
}

/* PENT√ÅGONO */
.pentagono{
  position:relative;
  width:min(520px, 90vw);
  height:min(520px, 90vw);
  clip-path: polygon(
    50% 0%,
    100% 38%,
    82% 100%,
    18% 100%,
    0% 38%
  );
  background:#111;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:space-between;
  padding:30px 20px;
  box-sizing:border-box;
}

/* IMAGEM CENTRAL */
.logo-pentagono{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%);
  width:180px;
  z-index:1;
  pointer-events:none;
}

/* T√çTULO */
.titulo{
  z-index:2;
  font-size:22px;
  font-weight:bold;
}

/* BOT√ïES */
.botoes{
  z-index:2;
  display:flex;
  gap:12px;
}

button{
  padding:10px 18px;
  border:none;
  border-radius:20px;
  cursor:pointer;
  font-size:14px;
  background:#d4af37;
  font-weight:bold;
}

/* OP√á√ïES */
.opcao{
  width:90%;
  margin:6px auto;
}
</style>
</head>

<body>

<!-- TELA INICIAL -->
<div id="inicio" class="tela ativa">
  <div class="pentagono">

    <div class="titulo">Guerreiros da Luz</div>

    <img src="logonovo.png" class="logo-pentagono" alt="Espada e B√≠blia">

    <div class="botoes">
      <button onclick="selecionarFase('iniciante')">Iniciar Miss√£o</button>
      <button onclick="som()">Som</button>
    </div>

  </div>
</div>

<!-- TELA DO JOGO -->
<div id="jogo" class="tela">
  <h3>Pontua√ß√£o: <span id="pontos">0</span></h3>

  <div class="pentagono">

    <h3 id="pergunta" style="z-index:2;"></h3>

    <button class="opcao" id="op0" onclick="responder(0)"></button>
    <button class="opcao" id="op1" onclick="responder(1)"></button>
    <button class="opcao" id="op2" onclick="responder(2)"></button>

  </div>
</div>

<!-- AUDIO -->
<audio id="audioBg" loop>
  <source src="som.mp3" type="audio/mpeg">
</audio>

<script>
// ================= VARI√ÅVEIS =================
let pontos = 0;
let indicePergunta = 0;
let perguntas = [];
let nivelAtual = "";

const audio = document.getElementById("audioBg");

// ================= BANCO DE PERGUNTAS =================
const bancoPerguntas = {
  iniciante: [
    {
      texto: "Quem construiu a arca?",
      opcoes: ["Mois√©s", "No√©", "Abra√£o"],
      correta: 1
    },
    {
      texto: "Quem foi engolido por um grande peixe?",
      opcoes: ["Jonas", "Pedro", "Paulo"],
      correta: 0
    },
    {
      texto: "Quem derrotou Golias?",
      opcoes: ["Saul", "Davi", "Sans√£o"],
      correta: 1
    }
  ]
};

// ================= TELAS =================
function trocarTela(id){
  document.querySelectorAll(".tela").forEach(t=>{
    t.classList.remove("ativa");
  });
  document.getElementById(id).classList.add("ativa");
}

// ================= INICIAR FASE =================
function selecionarFase(fase){
  nivelAtual = fase;
  perguntas = bancoPerguntas[fase];

  pontos = 0;
  indicePergunta = 0;
  document.getElementById("pontos").innerText = pontos;

  trocarTela("jogo");
  carregarPergunta();

  if(audio.paused){
    audio.play();
  }
}

// ================= CARREGAR PERGUNTA =================
function carregarPergunta(){
  let p = perguntas[indicePergunta];

  if(!p){
    alert("üèÜ Miss√£o conclu√≠da! Pontua√ß√£o: " + pontos);
    trocarTela("inicio");
    return;
  }

  document.getElementById("pergunta").innerText = p.texto;
  document.getElementById("op0").innerText = p.opcoes[0];
  document.getElementById("op1").innerText = p.opcoes[1];
  document.getElementById("op2").innerText = p.opcoes[2];
}

// ================= RESPONDER =================
function responder(opcao){
  if(opcao === perguntas[indicePergunta].correta){
    pontos += 10;
  }

  document.getElementById("pontos").innerText = pontos;
  indicePergunta++;
  carregarPergunta();
}

// ================= SOM =================
function som(){
  if(audio.paused){
    audio.play();
  }else{
    audio.pause();
  }
}
</script>

</body>
</html>

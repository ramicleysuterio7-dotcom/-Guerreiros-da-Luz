<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Guerreiros da Luz</title>
<style>
/* ===== RESET ===== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

/* ===== BODY ===== */
body{
  background:#111;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  flex-direction:column;
  overflow-x:hidden;
}

/* ===== TELAS ===== */
.tela{
  display:none;
  text-align:center;
}

.tela.ativa{
  display:block;
}

/* ===== T√çTULO ===== */
.titulo{
  font-size:42px;
  font-weight:900;
  margin-bottom:25px;
  text-transform:uppercase;
  letter-spacing:3px;
  color:#ffd966;
  text-shadow:
    1px 1px 0 #c9a227,
    2px 2px 0 #b8941f,
    3px 3px 0 #9e7c19,
    4px 4px 0 #7d5f12,
    6px 6px 10px rgba(0,0,0,0.8);
}

/* ===== EFEITO VENTO ===== */
.vento{
  animation: vento3D 3s infinite ease-in-out;
}

@keyframes vento3D{
  0%{ transform: translateX(0) skewX(0deg); opacity:1; }
  40%{ transform: translateX(-6px) skewX(-6deg); }
  70%{ transform: translateX(-14px) skewX(-14deg); opacity:0.85; }
  100%{ transform: translateX(0) skewX(0deg); opacity:1; }
}

/* ===== PENT√ÅGONO ===== */
.pentagono{
  width:520px;
  height:520px;
  background:url("logonovo.png") center/cover no-repeat;
  clip-path: polygon(
    50% 0%,
    100% 38%,
    82% 100%,
    18% 100%,
    0% 38%
  );
  margin: 0 auto 20px auto;
  display:flex;
  justify-content:center;
  align-items:center;
  position:relative;
}

/* ===== FOGO EXTERNO ===== */
.fogo{
  position:absolute;
  top:-15px;
  left:-15px;
  right:-15px;
  bottom:-15px;
  border-radius:5px;
  pointer-events:none;
  box-shadow: 0 0 40px 15px orange, 0 0 60px 25px red, 0 0 80px 35px yellow;
  opacity:0;
  animation: fogoAnim 1s infinite alternate;
}

@keyframes fogoAnim{
  0%{ opacity:0; box-shadow:0 0 40px 15px orange,0 0 60px 25px red,0 0 80px 35px yellow; }
  50%{ opacity:1; box-shadow:0 0 50px 20px orange,0 0 70px 30px red,0 0 100px 40px yellow; }
  100%{ opacity:0.8; box-shadow:0 0 60px 25px orange,0 0 80px 35px red,0 0 120px 50px yellow; }
}

/* ===== BOT√ïES ===== */
button{
  padding:12px 22px;
  font-size:16px;
  border:none;
  border-radius:6px;
  background:#ffd966;
  cursor:pointer;
  font-weight:bold;
  margin:5px 0;
}

button:hover{
  background:#ffcc00;
}

/* ===== PLACAR ===== */
#placar{
  margin:15px 0;
  font-size:18px;
}

/* ===== PERGUNTA ===== */
#pergunta{
  margin-bottom:15px;
  font-size:20px;
}

/* ===== CONFETES ===== */
.confete{
  position:fixed;
  width:10px;
  height:10px;
  background:orange;
  top:-10px;
  animation: cair 3s linear infinite;
  opacity:0.8;
  border-radius:50%;
}

@keyframes cair{
  0%{ transform: translateY(0) rotate(0deg); }
  100%{ transform: translateY(100vh) rotate(360deg); }
}
</style>
</head>
<body>

<!-- ===== TELA INICIAL ===== -->
<div id="inicio" class="tela ativa">
  <div class="titulo vento">Guerreiros da Luz</div>
  <div class="pentagono"><div class="fogo" id="fogo"></div></div>

  <button onclick="selecionarFase('iniciante')">Miss√£o Iniciante</button><br>
  <button onclick="selecionarFase('intermediario')">Miss√£o Intermedi√°ria</button><br>
  <button onclick="selecionarFase('avancado')">Miss√£o Avan√ßada</button><br>
  <button onclick="selecionarFase('hard')">Miss√£o Hard</button>
</div>

<!-- ===== TELA DO JOGO ===== -->
<div id="fases" class="tela">
  <div id="placar">
    Pontua√ß√£o: <span id="pontos">0</span>
  </div>

  <h3 id="pergunta"></h3>

  <button id="op0" onclick="responder(0)"></button><br><br>
  <button id="op1" onclick="responder(1)"></button><br><br>
  <button id="op2" onclick="responder(2)"></button>
</div>

<!-- ===== AUDIO ===== -->
<audio id="audioBg" loop>
  <source src="som.mp3" type="audio/mpeg">
</audio>

<script>
// ===== CONTROLE DE TELAS =====
function trocarTela(id){
  document.querySelectorAll(".tela").forEach(t=>{
    t.classList.remove("ativa");
  });
  document.getElementById(id).classList.add("ativa");
}

// ===== VARI√ÅVEIS =====
let pontos = 0;
let indicePergunta = 0;
let nivelAtual = "iniciante";
const audio = document.getElementById("audioBg");
const fogo = document.getElementById("fogo");

// ===== BANCO DE PERGUNTAS =====
const bancoPerguntas = {
  iniciante:[ /* ... */ ],        // coloque aqui suas perguntas iniciante
  intermediario:[ /* ... */ ],     // coloque aqui suas perguntas intermedi√°rio
  avancado:[ /* ... */ ],          // coloque aqui perguntas avan√ßado
  hard:[ /* ... */ ]               // coloque aqui perguntas hard
};

// ===== INICIAR MISS√ÉO =====
function selecionarFase(fase){
  if(!bancoPerguntas[fase]){
    alert("Miss√£o n√£o dispon√≠vel!");
    return;
  }

  nivelAtual = fase;
  perguntas = bancoPerguntas[fase];
  pontos = 0;
  indicePergunta = 0;
  document.getElementById("pontos").innerText = pontos;

  trocarTela("fases");
  carregarPergunta();

  if(audio.paused) audio.play();
}

// ===== CARREGAR PERGUNTA =====
function carregarPergunta(){
  let p = perguntas[indicePergunta];
  document.getElementById("pergunta").innerText = p.texto;
  document.getElementById("op0").innerText = p.opcoes[0];
  document.getElementById("op1").innerText = p.opcoes[1];
  document.getElementById("op2").innerText = p.opcoes[2];
}

// ===== RESPONDER =====
function responder(opcao){
  let correta = perguntas[indicePergunta].correta;

  if(opcao === correta){
    pontos += 10;
    alert("Resposta correta! ‚öîÔ∏èüî•");
  }else{
    pontos -= 5;
    if(pontos < 0) pontos = 0;
    alert("Resposta errada üò¨");
  }

  document.getElementById("pontos").innerText = pontos;

  indicePergunta++;

  if(indicePergunta < perguntas.length){
    carregarPergunta();
  }else{
    finalizarMissao();
  }
}

// ===== FINALIZAR MISS√ÉO COM EFEITOS =====
function finalizarMissao(){
  audio.pause();
  fogo.style.opacity = 1; // mostra fogo
  criarConfetes(50);       // gera confetes
  alert("Miss√£o conclu√≠da! üèÜüî•");

  setTimeout(()=>{
    fogo.style.opacity = 0; // esconde fogo ap√≥s a anima√ß√£o
    trocarTela("inicio");
  },2000);
}

// ===== CONFETES =====
function criarConfetes(qtd){
  for(let i=0;i<qtd;i++){
    let c = document.createElement("div");
    c.classList.add("confete");
    c.style.left = Math.random()*window.innerWidth+"px";
    c.style.background = `hsl(${Math.random()*360}, 100%, 50%)`;
    c.style.animationDuration = (2+Math.random()*3)+"s";
    document.body.appendChild(c);

    setTimeout(()=>document.body.removeChild(c),5000);
  }
}
</script>

</body>
</html>

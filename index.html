<!DOCTYPE html>

<body>

  <script>
  const musica = document.getElementById("musica");
  const btnSom = document.getElementById("btnSom");
  let somLigado = false;

  function iniciarjogo(){
    alert("miss√£o iniciada!");
    tocarSom();
  }

  function tocarSom(){
    musica.volume = 0.5;
    musica.play().then(() => {
      somLigado = true;
      btnSom.innerText = "üîä som ligado";
    }).catch(() => {
      console.log("som bloqueado at√© intera√ß√£o");
    });
  }

  function toggleSom(){
    if(somLigado){
      musica.pause();
      btnSom.innerText = "üîá som desligado";
    }else{
      tocarSom();
    }
    somLigado = !somLigado;
  }
</script>
